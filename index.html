<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> A Calculator! Made by Me. </title>
    <link rel="stylesheet" href="stle.css" />
  </head>
  <body>
    <h1 class="h1">Welcome... Calculate me!</h1>
    <div class="conatiner">
     <div class="input">
        <input type="text" id="col"/>
     </div>
      <div class="row">
        <button>00</button>
        <button>Ac</button>
        <button>Del</button>
        <button>/</button>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>8</button>
        <button>+</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>

      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>%</button>
        <button>=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
